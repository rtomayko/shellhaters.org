<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>The Shell Hater's Handbook</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>

  <link rel="stylesheet" href="css/reset.css" type="text/css"/>

  

  <link type="text/css" href="css/fg.menu.css" media="screen" rel="stylesheet" />
  <link type="text/css" href="css/theme/ui.all.css" media="screen" rel="stylesheet" />
  <link type="text/css" href="css/sh_style.css" rel="stylesheet" />
  <link type="text/css" href="css/tipsy.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/showoff.css" type="text/css"/>

  <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="js/jquery.cycle.all.js"></script>
	<script type="text/javascript" src="js/jquery-print.js"></script>
  <script type="text/javascript" src="js/jquery.batchImageLoad.js"></script>
  <script type="text/javascript" src="js/jquery.parsequery.min.js"></script>
  <script type="text/javascript" src="js/jquery.doubletap-0.1.js"></script>
  <script type="text/javascript" src="js/jquery.tipsy.js"></script>

  <script type="text/javascript" src="js/fg.menu.js"></script>
  <script type="text/javascript" src="js/showoff.js"></script>
  <script type="text/javascript" src="js/jTypeWriter.js"> </script>
  <script type="text/javascript" src="js/sh_main.min.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
  <script type="text/javascript" src="js/showoffcore.js"></script>
  <script type="text/javascript" src="js/coffee-script.js"></script>

  

  
    
    <link rel="stylesheet" href="file/styles.css" type="text/css"/>
  

  

  <script type="text/javascript">
    $(function(){
      setupPreso(true, '');
    });

    editUrl  = "";
  </script>

</head>

<body>

<a tabindex="0" href="deck.html#search-engines" class="fg-button fg-button-icon-right ui-widget ui-state-default ui-corner-all" id="navmenu"><span class="ui-icon ui-icon-triangle-1-s"></span>slides</a>
<div id="navigation" class="hidden"></div>
<a tabindex="1" href="deck.html#search-engines" class="fg-button fg-button-icon-right ui-widget ui-state-default ui-corner-all" id="stylemenu"><span class="ui-icon ui-icon-triangle-1-s"></span>styles</a>
<div id="stylepicker" class="hidden"></div>


<div id="help">
  <table>
    <tr><td class="key">z, ?</td><td>toggle help (this)</td></tr>
    <tr><td class="key">space, &rarr;</td><td>next slide</td></tr>
    <tr><td class="key">shift-space, &larr;</td><td>previous slide</td></tr>
    <tr><td class="key">d</td><td>toggle debug mode</td></tr>
    <tr><td class="key">## &lt;ret&gt;</td><td>go to slide #</td></tr>
    <tr><td class="key">c, t</td><td>table of contents (vi)</td></tr>
    <tr><td class="key">f</td><td>toggle footer</td></tr>
    <tr><td class="key">g</td><td>toggle follow</td></tr>
    <tr><td class="key">r</td><td>reload slides</td></tr>
    <tr><td class="key">n</td><td>toggle notes</td></tr>
    <tr><td class="key">p</td><td>run preshow</td></tr>
    <tr><td class="key">P</td><td>toggle pause</td></tr>
    <tr><td class="key">s</td><td>choose style</td></tr>
  </table>
</div>

<div class="buttonNav">
  <input type="submit" onClick="prevStep();" value="prev"/>
  <input type="submit" onClick="nextStep();" value="next"/>
</div>

<div id="preso"><center>loading presentation...</center></div>
<div id="footer">
  <span id="followMode"></span>
  <span id="slideInfo"></span>
  <span id="debugInfo"></span>
  <span id="notesInfo"></span>
  <span id="slideFilename"></span>
  <img id="disconnected" src="css/disconnected.png" />
</div>

<div id="slides" class="offscreen" >
</div>
<div id="pauseScreen">
  PAUSED
</div>

</body>
</html>
